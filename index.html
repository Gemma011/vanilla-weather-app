<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app-border">
            <div class="overview">
      <h1>London</h1>
       <ul>
            <li>Wednesday 20:00</li>
            <li>Mostly sunny</li>
          </ul>
          </div>
        
      <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temperature">
                
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Mostly sunny" class="float-left"/>

      
            <strong>14</strong>
            <span class="units">°C | <a href="#">°F</a> </span>
           
         </div>
      </div>
      <div class="col-6">
        <ul class="extra-weather-info">
          <li>Precipitation: 1%</li>
          <li>Humidity: 47%</li>
          <li>Wind: 4mph</li>
        </ul>
      </div>
    </div>
     
    </div>
    <small><a href="https://github.com/Gemma011/vanilla-weather-app" target="_blank">Open source code</a> by Gemma Matthews</small>
    </div>
   
    <script src="src/index.js"></script>
  </body>
</html>
